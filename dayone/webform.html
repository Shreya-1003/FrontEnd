    <title>TNS Drive</title>

<body>
   <center>
    <form>
        <h1 style="color:brown">Accenture Registration</h1>
        <p>Kindly register for Accenture  Drive</p>
        <label for="firstname" class="h1">Enter First Name:</label>
        <input type="text" name="firstname" placeholder="Enter the first name:" required>
        <br>
        <br>
        <label for="lastname" class="h2">Enter Last Name:</label>
        <input type="text" name="lastname" placeholder="Enter the last Name:" required>
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" name="password">
        <br> 
        <br>
        <label>Select your gender:</label>
        <label for="option-1">Female</label>
        <input type="radio" name="gender" value="female" id="option-1">
        <label for="option-2">Male</label>
        <input type="radio" name="gender" value="male" id="option-2">
        <br>
        <br>
        <label for="question">Security Question:-</label>
        <select name="security" id="security">
            <option value="option-1">which is your fav color?</option>
            <option value="option-2">what is your pet name?</option>
            <option value="option-3">what is your country name? </option>
            <option value="option-4">what is your nickname?</option>
        </select>
        <br>
        <br>
        <label for="answer">Enter our answer here:</label>
        <input type="text" name="answer" >
        <br>
        <br>
        <input type="button" value="Submit">
        </center>
        
    </form>
</body>
